<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Love</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="love.css">
    </head>
    <body>
    <div class="container">
        <div class="envolope_wrapper">
            <div class="envolope">
                <div class="letter">
                    <div class="text">
                        <strong class="dear">Dear ...... </strong>
                        <p>I Love You</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
        
        <script>
            const envolope=document.querySelector('.envolope_wrapper');
            const dear=document.querySelector('.dear');
           
            
            envolope.addEventListener('click',()=>{
                envolope.classList.toggle('flap');
                 dear.innerHTML="Dear Bhargav";
            });
        </script>
    </body>
</html>
